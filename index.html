        function formatFileSize(bytes) { if (bytes === 0) return '0 Bytes'; const k = 1024; const i = Math.floor(Math.log(bytes) / Math.log(k)); return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + ['Bytes', 'KB', 'MB', 'GB'][i]; }

        // Firebaseì—ì„œ ë°ì´í„° ë¡œë“œ (ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ)
        function loadItemsFromFirebase() {
            itemsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                savedItems = [];
                if (data) {
                    savedItems = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key],
                        timestamp: new Date(data[key].timestamp)
                    })).sort((a, b) => b.timestamp - a.timestamp);
                }

                console.error("Firebase ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:", error);
            });
        }

        function renderList() {
            listContainer.innerHTML = '';
            savedItems.forEach(item => {
                const isHtmlItem = item.type === 'text' && isHtml(item.content);
                let icon = 'ğŸ“„'; 
                if (item.type === 'file') {
                    icon = item.isImage ? 'ğŸ–¼ï¸' : 'ğŸ“';

                const preview = item.type === 'text'

        function switchTab(tab) {

        }

        function openModal(id) {
            currentItemInModal = savedItems.find(i => i.id === id);
            if (!currentItemInModal) return;
            
            modalTitle.textContent = currentItemInModal.title;
            
            modalText.style.display = 'none';
            modalHtmlPreview.style.display = 'none';
            modalImagePreview.style.display = 'none';
            modalFileInfo.style.display = 'none';

            if (currentItemInModal.type === 'text') {

                modalActionBtn.textContent = 'ì „ì²´ ë³µì‚¬';

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í†µí•© ---
        function addMobileListeners() {
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));

        // handleSave í•¨ìˆ˜ë¡œ ë¡œì§ ë¶„ë¦¬
        function handleSave() {

            if (!title) { alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

            const resetForm = () => {

                    const reader = new FileReader();

                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1024;
                            const MAX_HEIGHT = 768;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }
                            canvas.width = width;
                            canvas.height = height;

                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            canvas.toBlob((blob) => {
                                if (!blob) {

                            }, file.type, 0.75);
                        };

        function uploadFileToFirebase(fileToUpload, title, originalFileName, fileType, resetFormCallback) {
            const storagePath = `files/${title}_${Date.now()}_${originalFileName}`;
            const fileRef = storage.ref(storagePath);

            const uploadTask = fileRef.put(fileToUpload);

            dropZone.classList.add('uploading');

            uploadTask.on('state_changed',

                    dropZoneText.textContent = `ì—…ë¡œë“œ ì¤‘: ${Math.round(progress)}%`;
                    progressBar.style.width = `${progress}%`;
                }, 
                (error) => {

                    dropZoneText.textContent = 'ì—¬ê¸°ì— íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ';
                    dropZone.classList.remove('uploading');
                    progressBar.style.width = '0%';
                },
                () => {

                    dropZone.classList.remove('uploading');
                    dropZoneText.textContent = 'ì—…ë¡œë“œ ì™„ë£Œ! (DB ì €ì¥ ì¤‘...)';

                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        const newItem = {
                            type: 'file',
                            title,
                            fileName: originalFileName,
                            fileSize: fileToUpload.size,
                            isImage: fileType.startsWith('image/'),

                        itemsRef.push(newItem).then(() => {

                        }).catch(error => {

                        });
                    }).catch(error => alert('URL ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: ' + error.message));
                }
            );
        }
