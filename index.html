<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Box - Pro</title>
    <style>
        /* --- ê¸°ë³¸ & í…Œë§ˆ --- */
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --sidebar-color: #f7f8fa;
            --primary-text: #050505;
            --secondary-text: #65676b;
            --accent-color: #1b74e4;
            --border-color: #dddfe2;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--primary-text); }

        /* --- ë ˆì´ì•„ì›ƒ --- */
        .app-container {
            display: grid;
            grid-template-columns: 360px 1fr; /* ì‚¬ì´ë“œë°” ë„ˆë¹„ ê³ ì • */
            width: 100vw;
            height: 100vh;
        }
        
        .input-column {
            background-color: var(--sidebar-color);
            padding: 24px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .list-column {
            background-color: var(--bg-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
        }
        
        h2 { font-size: 20px; margin-bottom: 20px; }

        /* --- ì…ë ¥ ì„¹ì…˜ --- */
        .tab-buttons { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; cursor: pointer; font-size: 16px; font-weight: 600; color: var(--secondary-text); border-bottom: 3px solid transparent; transition: background-color 0.2s; }
        .tab-btn:hover { background-color: rgba(0,0,0,0.03); }
        .tab-btn.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .input-field { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 15px; margin-bottom: 15px; background-color: var(--surface-color); }
        #textInput { min-height: 150px; resize: vertical; }
        
        #fileInput-container { display: none; }
        .drop-zone { border: 2px dashed var(--border-color); border-radius: 8px; padding: 30px; text-align: center; color: var(--secondary-text); cursor: pointer; transition: background-color 0.2s, border-color 0.2s; background-color: var(--surface-color); }
        .drop-zone.drag-over { background-color: #e8f0fe; border-color: var(--accent-color); }
        #fileInput { display: none; }

        #saveBtn { width: 100%; padding: 12px; background-color: var(--accent-color); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; margin-top: auto; }
        #saveBtn:hover { background-color: #1868cd; }

        /* --- ëª©ë¡ ì„¹ì…˜ --- */
        .list-header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #clearAllBtn { background: none; border: none; color: var(--secondary-text); cursor: pointer; font-weight: 600; }
        #clearAllBtn:hover { color: #e02c4f; }
        .list-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 10px;
        }
        .list-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 8px; cursor: pointer; transition: box-shadow 0.2s, border-color 0.2s; background-color: var(--surface-color); box-shadow: 0 1px 2px var(--shadow-color); }
        .list-item:hover { border-color: var(--accent-color); box-shadow: 0 2px 8px var(--shadow-color); }
        .item-icon { font-size: 24px; position: relative; }
        .item-icon .html-badge { position: absolute; bottom: -5px; right: -8px; background-color: #e02c4f; color: white; font-size: 10px; font-weight: bold; padding: 2px 4px; border-radius: 4px; }
        .item-info { flex-grow: 1; overflow: hidden; }
        .item-title { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-preview { font-size: 14px; color: var(--secondary-text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-timestamp { font-size: 12px; color: var(--secondary-text); white-space: nowrap; }
        .delete-btn { background: none; border: none; font-size: 24px; color: var(--secondary-text); cursor: pointer; transition: color 0.2s; }
        .delete-btn:hover { color: #e02c4f; }
        
        /* --- ëª¨ë‹¬ --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background-color: var(--surface-color); padding: 24px; border-radius: 12px; width: 95%; max-width: 900px; height: 90%; display: flex; flex-direction: column; position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }
        #modalTitle { font-size: 20px; }
        .modal-close-btn { font-size: 14px; background-color: var(--bg-color); border: 1px solid var(--border-color); color: var(--secondary-text); padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .modal-close-btn:hover { background-color: #e4e6e9; }
        #modalBody { flex-grow: 1; overflow: auto; background-color: var(--bg-color); padding: 15px; border-radius: 8px; margin-bottom: 20px; min-height: 0; text-align: center; /* ì´ë¯¸ì§€ ê°€ìš´ë° ì •ë ¬ì„ ìœ„í•´ ì¶”ê°€ */ }
        #modalText { white-space: pre-wrap; word-break: break-all; height: 100%; text-align: left; }
        #modalHtmlPreview { width: 100%; height: 100%; border: none; }
        /* --- [ìˆ˜ì •] ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°ë¥¼ ìœ„í•œ ìŠ¤íƒ€ì¼ ì¶”ê°€ --- */
        #modalImagePreview { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        #modalFileInfo { color: var(--secondary-text); text-align: left; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; flex-shrink: 0; }
        .modal-btn { padding: 12px 20px; border: 1px solid var(--border-color); background-color: var(--surface-color); color: var(--primary-text); border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        #modalActionBtn { background-color: var(--accent-color); color: white; border-color: var(--accent-color); }
        
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; padding: 0; }
            .input-column, .list-column { border-radius: 0; }
            .list-column { height: 100vh; }
            .list-container { max-height: none; }
            .modal-content { width: 100%; height: 100%; border-radius: 0; padding: 16px; }
        }
    </style>
</head>
<body>

    <main class="app-container">
        <section class="input-column">
            <h2>ë‚´ ì €ì¥ê³µê°„</h2>
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="text">í…ìŠ¤íŠ¸</button>
                <button class="tab-btn" data-tab="file">íŒŒì¼</button>
            </div>
            <input type="text" id="titleInput" class="input-field" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš” (í•„ìˆ˜)">
            <div id="textInput-container">
                <textarea id="textInput" class="input-field" placeholder="ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            </div>
            <div id="fileInput-container">
                <div class="drop-zone" id="dropZone">
                    <span id="dropZone-text">ì—¬ê¸°ì— íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ</span>
                    <input type="file" id="fileInput">
                </div>
            </div>
            <button id="saveBtn">ì €ì¥í•˜ê¸°</button>
        </section>
        <section class="list-column">
            <div class="list-header">
                <h2>ì €ì¥ì†Œ</h2>
                <button id="clearAllBtn">ëª¨ë‘ ì§€ìš°ê¸°</button>
            </div>
            <div id="listContainer" class="list-container"></div>
        </section>
    </main>
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="modal-close-btn">ë‹«ê¸°</button>
            </div>
            <div id="modalBody">
                <pre id="modalText"></pre>
                <iframe id="modalHtmlPreview"></iframe>
                <img id="modalImagePreview" />
                <div id="modalFileInfo"></div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" id="modalToggleViewBtn">ë¯¸ë¦¬ë³´ê¸°</button>
                <button class="modal-btn" id="modalActionBtn"></button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>


    <script>
        // 1. Firebase ì„¤ì • ì´ˆê¸°í™”
        const firebaseConfig = {
          apiKey: "AIzaSyDrCteXGRfo4Gm95r0fIQxc_f8NgU42X80",
          authDomain: "youtubu-c770d.firebaseapp.com",
          projectId: "youtubu-c770d",
          storageBucket: "youtubu-c770d.firebasestorage.app",
          messagingSenderId: "727943010727",
          appId: "1:727943010727:web:44ce6a65c1887026523e82",
          measurementId: "G-82SBN9ZWZQ"
        };
        
        // Firebase ì•± ì´ˆê¸°í™” ë° ì„œë¹„ìŠ¤ ì¸ìŠ¤í„´ìŠ¤ ì„¤ì •
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const itemsRef = database.ref('items'); 
        const storage = firebase.storage(); 

        const dropZone = document.getElementById('dropZone');
        const dropZoneText = document.getElementById('dropZone-text');
        const fileInput = document.getElementById('fileInput');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const titleInput = document.getElementById('titleInput');
        const textInputContainer = document.getElementById('textInput-container');
        const fileInputContainer = document.getElementById('fileInput-container');
        const textInput = document.getElementById('textInput');
        const saveBtn = document.getElementById('saveBtn');
        const listContainer = document.getElementById('listContainer');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const modal = document.getElementById('modal');
        const modalClose = document.querySelector('.modal-close-btn');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalText = document.getElementById('modalText');
        const modalFileInfo = document.getElementById('modalFileInfo');
        const modalHtmlPreview = document.getElementById('modalHtmlPreview'); 
        const modalImagePreview = document.getElementById('modalImagePreview'); 
        const modalToggleViewBtn = document.getElementById('modalToggleViewBtn');
        const modalActionBtn = document.getElementById('modalActionBtn');
        
        let currentTab = 'text';
        let savedItems = []; // Firebase ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´
        let currentItemInModal = null;

        function formatTimestamp(date) { return new Intl.DateTimeFormat('ko-KR', { year: '2-digit', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false }).format(date); }
        function formatFileSize(bytes) { if (bytes === 0) return '0 Bytes'; const k = 1024; const i = Math.floor(Math.log(bytes) / Math.log(k)); return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + ['Bytes', 'KB', 'MB', 'GB'][i]; }
        function isHtml(text) { return text.trim().startsWith('<') && text.trim().endsWith('>'); }

        // Firebaseì—ì„œ ë°ì´í„° ë¡œë“œ (ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ)
        function loadItemsFromFirebase() {
            itemsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                savedItems = [];
                if (data) {
                    savedItems = Object.keys(data).map(key => ({
                        id: key, // Firebase Keyë¥¼ idë¡œ ì‚¬ìš©
                        ...data[key],
                        timestamp: new Date(data[key].timestamp) // ë¬¸ìì—´ì„ Date ê°ì²´ë¡œ ë³€í™˜
                    })).sort((a, b) => b.timestamp - a.timestamp); // ìµœì‹ ìˆœ ì •ë ¬
                }
                renderList();
            }, (error) => {
                console.error("Firebase ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:", error);
            });
        }

        function renderList() {
            listContainer.innerHTML = '';
            savedItems.forEach(item => {
                const isHtmlItem = item.type === 'text' && isHtml(item.content);
                let icon = 'ğŸ“„'; 
                if (item.type === 'file') {
                    icon = item.isImage ? 'ğŸ–¼ï¸' : 'ğŸ“'; 
                }
                const preview = item.type === 'text' 
                    ? item.content.substring(0, 40).replace(/\n/g, ' ') + (item.content.length > 40 ? '...' : '')
                    : `${item.fileName} (${formatFileSize(item.fileSize)})`;
                const itemEl = document.createElement('div');
                itemEl.className = 'list-item';
                itemEl.dataset.id = item.id;
                itemEl.innerHTML = `
                    <div class="item-icon">
                        ${icon}
                        ${isHtmlItem ? '<span class="html-badge">&lt;/&gt;</span>' : ''}
                    </div>
                    <div class="item-info"> <div class="item-title">${item.title}</div> <div class="item-preview">${preview}</div> </div>
                    <div class="item-timestamp">${formatTimestamp(item.timestamp)}</div>
                    <button class="delete-btn">&times;</button>
                `;
                listContainer.appendChild(itemEl);
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tab));
            textInputContainer.style.display = tab === 'text' ? 'block' : 'none';
            fileInputContainer.style.display = tab === 'file' ? 'block' : 'none';
        }

        function openModal(id) {
            currentItemInModal = savedItems.find(i => i.id === id);
            if (!currentItemInModal) return;
            
            modalTitle.textContent = currentItemInModal.title;
            
            // ëª¨ë“  ë¯¸ë¦¬ë³´ê¸° ì˜ì—­ ìˆ¨ê¸°ê¸°
            modalText.style.display = 'none';
            modalHtmlPreview.style.display = 'none';
            modalImagePreview.style.display = 'none';
            modalFileInfo.style.display = 'none';
            modalToggleViewBtn.style.display = 'none';

            if (currentItemInModal.type === 'text') {
                const isHtmlItem = isHtml(currentItemInModal.content);
                modalToggleViewBtn.style.display = isHtmlItem ? 'inline-block' : 'none';
                modalActionBtn.textContent = 'ì „ì²´ ë³µì‚¬';
                modalActionBtn.onclick = () => copyText(currentItemInModal.content);
                showContentView(); 
            } else { // type === 'file'
                modalActionBtn.textContent = 'ë‹¤ìš´ë¡œë“œ';
                // íŒŒì¼ URLë¡œ ì´ë™í•˜ì—¬ ë‹¤ìš´ë¡œë“œ/ì—´ê¸°
                modalActionBtn.onclick = () => window.open(currentItemInModal.fileUrl, '_blank'); 

                if (currentItemInModal.isImage) {
                    // ì´ë¯¸ì§€ íŒŒì¼ì¸ ê²½ìš°: Storage URLì„ srcì— í• ë‹¹
                    modalImagePreview.style.display = 'block';
                    modalImagePreview.src = currentItemInModal.fileUrl;
                } else {
                    // ì´ë¯¸ì§€ê°€ ì•„ë‹Œ ì¼ë°˜ íŒŒì¼ì¸ ê²½ìš°
                    modalFileInfo.style.display = 'block';
                    modalFileInfo.innerHTML = `<p><strong>íŒŒì¼ ì´ë¦„:</strong> ${currentItemInModal.fileName}</p><p><strong>íŒŒì¼ í¬ê¸°:</strong> ${formatFileSize(currentItemInModal.fileSize)}</p>`;
                }
            }
            modal.style.display = 'flex';
        }

        function showContentView() {
            if (!currentItemInModal || currentItemInModal.type !== 'text') return;
            modalText.textContent = currentItemInModal.content;
            modalText.style.display = 'block';
            modalHtmlPreview.style.display = 'none';
            modalToggleViewBtn.textContent = 'ë¯¸ë¦¬ë³´ê¸°';
        }

        function showPreviewView() {
            if (!currentItemInModal || currentItemInModal.type !== 'text') return;
            modalText.style.display = 'none';
            modalHtmlPreview.style.display = 'block';
            modalHtmlPreview.srcdoc = currentItemInModal.content;
            modalToggleViewBtn.textContent = 'ë‚´ìš© ë³´ê¸°';
        }
        
        function closeModal() {
            modal.style.display = 'none';
            modalHtmlPreview.srcdoc = '';
            modalImagePreview.src = ''; 
            currentItemInModal = null;
        }
        function copyText(text) { navigator.clipboard.writeText(text).then(() => { modalActionBtn.textContent = 'ë³µì‚¬ ì™„ë£Œ!'; setTimeout(() => { modalActionBtn.textContent = 'ì „ì²´ ë³µì‚¬'; }, 1500); }); }

        tabButtons.forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.tab)));
        
        // --- [Firebase ì—°ë™] saveBtn ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        saveBtn.addEventListener('click', () => {
            const title = titleInput.value.trim();
            if (!title) { alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }

            const resetForm = () => {
                titleInput.value = '';
                textInput.value = '';
                fileInput.value = '';
                dropZoneText.textContent = 'ì—¬ê¸°ì— íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ';
            };

            if (currentTab === 'text') {
                // [í…ìŠ¤íŠ¸ ì €ì¥] (Realtime Database)
                const content = textInput.value.trim();
                if (!content) { alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
                
                const newItem = {
                    type: 'text',
                    title,
                    content,
                    timestamp: new Date().toISOString()
                };
                itemsRef.push(newItem).then(() => {
                    resetForm();
                }).catch(error => {
                    alert('ì €ì¥ ì‹¤íŒ¨: ' + error.message);
                });

            } else {
                // [íŒŒì¼ ì €ì¥] (Storage ì—…ë¡œë“œ í›„, Realtime Database ë©”íƒ€ë°ì´í„° ì €ì¥)
                const file = fileInput.files[0];
                if (!file) { alert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.'); return; }
                
                const storagePath = `files/${title}_${Date.now()}_${file.name}`;
                const fileRef = storage.ref(storagePath);

                const uploadTask = fileRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // ì—…ë¡œë“œ ì§„í–‰ë¥  í‘œì‹œ
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        dropZoneText.textContent = `ì—…ë¡œë“œ ì¤‘: ${Math.round(progress)}%`;
                    }, 
                    (error) => {
                        alert('íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);
                        dropZoneText.textContent = 'ì—¬ê¸°ì— íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒ';
                    },
                    () => {
                        // ì—…ë¡œë“œ ì„±ê³µ í›„ ë‹¤ìš´ë¡œë“œ URLì„ ê°€ì ¸ì˜´
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            const newItem = {
                                type: 'file',
                                title,
                                fileName: file.name,
                                fileSize: file.size,
                                isImage: file.type.startsWith('image/'),
                                fileUrl: downloadURL,
                                storagePath: storagePath, // ì‚­ì œë¥¼ ìœ„í•´ Storage ê²½ë¡œ ì €ì¥
                                timestamp: new Date().toISOString()
                            };
                            
                            itemsRef.push(newItem).then(() => resetForm());
                        }).catch(error => alert('URL ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨: ' + error.message));
                    }
                );
            }
        });

        // --- [Firebase ì—°ë™] í•­ëª© í´ë¦­/ì‚­ì œ ë¦¬ìŠ¤ë„ˆ ---
        listContainer.addEventListener('click', (e) => {
            const listItem = e.target.closest('.list-item');
            if (!listItem) return;
            const id = listItem.dataset.id;
            const itemToDelete = savedItems.find(item => item.id === id);

            if (e.target.classList.contains('delete-btn')) {
                if (confirm('ì •ë§ë¡œ ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    // 1. Realtime Database í•­ëª© ì‚­ì œ
                    itemsRef.child(id).remove().then(() => {
                        // 2. íŒŒì¼ íƒ€ì…ì´ë©´ Storage íŒŒì¼ë„ ì‚­ì œ ì‹œë„
                        if (itemToDelete && itemToDelete.type === 'file' && itemToDelete.storagePath) {
                            const fileRef = storage.ref(itemToDelete.storagePath);
                            fileRef.delete().then(() => {
                                console.log('Storage íŒŒì¼ ì‚­ì œ ì„±ê³µ');
                            }).catch(error => {
                                console.warn('Storage íŒŒì¼ ì‚­ì œ ì‹¤íŒ¨ (íŒŒì¼ì´ ì—†ê±°ë‚˜ ê¶Œí•œ ë¬¸ì œ):', error);
                            });
                        }
                    }).catch(error => {
                        alert('ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
                    });
                }
            } else {
                openModal(id);
            }
        });
        
        // --- [Firebase ì—°ë™] ëª¨ë‘ ì§€ìš°ê¸° ë¦¬ìŠ¤ë„ˆ ---
        clearAllBtn.addEventListener('click', () => { 
            if (savedItems.length > 0 && confirm('ê²½ê³ : Realtime Databaseì˜ ëª¨ë“  í•­ëª©ì´ ì‚­ì œë©ë‹ˆë‹¤. (Storage íŒŒì¼ì€ ìˆ˜ë™ìœ¼ë¡œ ì •ë¦¬í•´ì•¼ í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.)')) { 
                // DB í•­ëª©ë§Œ ì‚­ì œ (Storage ëŒ€ëŸ‰ ì‚­ì œëŠ” Cloud Function ê¶Œì¥)
                itemsRef.remove().then(() => {
                    alert('ëª¨ë“  í•­ëª©ì„ ì‚­ì œí–ˆìŠµë‹ˆë‹¤.');
                }).catch(error => {
                    alert('ëª¨ë‘ ì§€ìš°ê¸° ì‹¤íŒ¨: ' + error.message);
                });
            } 
        });
        
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        
        modalToggleViewBtn.addEventListener('click', () => {
            if (modalToggleViewBtn.textContent === 'ë¯¸ë¦¬ë³´ê¸°') {
                showPreviewView();
            } else {
                showContentView();
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
