<script>

    // Utility Functions
    function showAlert(message) {
        alertMessage.textContent = message;
        alertModal.style.display = 'flex';
        alertOkBtn.onclick = () => { alertModal.style.display = 'none'; };
    }
    function formatTimestamp(date) { return new Intl.DateTimeFormat('ko-KR', { year: '2-digit', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false }).format(date); }
    function formatFileSize(bytes) { if (bytes === 0) return '0 Bytes'; const k = 1024; const i = Math.floor(Math.log(bytes) / Math.log(k)); return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + ['Bytes', 'KB', 'MB', 'GB'][i]; }
    function isHtml(text) { return text.trim().startsWith('<') && text.trim().endsWith('>'); }

    function getCategoryForItem(item) {
        if (item.type === 'text' || item.type === 'html' || item.type === 'link') {
            return 'document';
        }
        if (item.type === 'file') {
            if (item.isImage) {
                return 'photo';
            }
            const extension = item.fileName.split('.').pop().toLowerCase();
            const musicExtensions = ['mp3', 'wav', 'm4a', 'ogg', 'flac'];
            const docExtensions = ['pdf', 'txt', 'doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx', 'hwp'];
            if (musicExtensions.includes(extension)) return 'music';
            if (docExtensions.includes(extension)) return 'document';
        }
        return 'document';
    }

    function getIconForItem(item) {
        if (item.type === 'link') return '🔗';
        const category = item.category || getCategoryForItem(item);
        if (category === 'photo') return '🖼️';
        if (category === 'music') return '🎵';
        if (item.type === 'file') {
            const fileExtension = item.fileName.split('.').pop().toLowerCase();
            if (['mp4', 'mov', 'avi'].includes(fileExtension)) return '🎬';
            if (['zip', 'rar', '7z'].includes(fileExtension)) return '📦';
        }
        if (item.type === 'html' || (item.type === 'text' && isHtml(item.content))) return '💻';
        return '📄';
    }
    
    async function downloadFile(item) {
        if (!item || !item.fileUrl) return;
        const originalButtonText = modalActionBtn.textContent;
        modalActionBtn.disabled = true;
        modalActionBtn.textContent = '준비 중...';
        try {
            const response = await fetch(item.fileUrl);
            if (!response.ok) throw new Error('파일을 가져오는 데 실패했습니다.');
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = blobUrl;
            const fileExtension = item.fileName.split('.').pop();
            link.download = `${item.title}.${fileExtension}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(blobUrl);
        } catch (error) {
            console.error('Download failed:', error);
            showAlert('파일을 다운로드하는 중 오류가 발생했습니다.');
        } finally {
            modalActionBtn.disabled = false;
            modalActionBtn.textContent = originalButtonText;
        }
    }

    function loadItemsFromFirebase() {
    itemsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        savedItems = [];
        if (data) {
            savedItems = Object.keys(data).map(key => ({
                id: key,
                ...data[key],
                timestamp: new Date(data[key].timestamp) 
            }));
        }
        renderList();
    }, (error) => console.error("Firebase 데이터 로드 오류:", error));
}

    function renderList() {
    listContainer.innerHTML = '';

    const sortedItems = savedItems.sort((a, b) => {
        if (a.isPinned && !b.isPinned) return -1;
        if (!a.isPinned && b.isPinned) return 1;
        return b.timestamp - a.timestamp; 
    });

    const filteredItems = sortedItems.filter(item => {
        if (currentListFilter === 'all') return true;
        return (item.category || getCategoryForItem(item)) === currentListFilter;
    });

    filteredItems.forEach(item => {
        const isHtmlItem = item.type === 'html' || (item.type === 'text' && isHtml(item.content));
        const icon = getIconForItem(item);
        const itemEl = document.createElement('div');
        itemEl.className = 'list-item';
        if (item.isPinned) {
            itemEl.classList.add('pinned');
        }
        itemEl.dataset.id = item.id;

        let itemContentHTML = '';
        if (item.type === 'text' || item.type === 'html' || item.type === 'link') {
            const preview = (item.content.substring(0, 40).replace(/\n/g, ' ') + (item.content.length > 40 ? '...' : ''));
            itemContentHTML = `<div class="item-details"><div class="item-title">${item.title}</div><div class="item-preview">${preview}</div></div>`;
        } else if (item.type === 'file') {
            const fileNamePreview = item.fileName.length > 20 ? '...' + item.fileName.slice(-17) : item.fileName;
            itemContentHTML = `<div class="item-details"><div class="item-title">${item.title}</div><div class="item-preview">${fileNamePreview} (${formatFileSize(item.fileSize)})</div></div>`;
        }

        itemEl.innerHTML = `
            <div class="item-icon">
                ${icon}
                ${isHtmlItem ? '<span class="html-badge">&lt;/&gt;</span>' : ''}
                ${item.isPinned ? '<div class="pin-indicator">⭐</div>' : ''}
            </div>
            ${itemContentHTML}
            <div class="item-date">${formatTimestamp(item.timestamp)}</div>
            <button class="delete-btn">&times;</button>
        `;
        listContainer.appendChild(itemEl);
    });
}

    function openModal(id) {
        currentItemInModal = savedItems.find(i => i.id === id);
        if (!currentItemInModal) return;
        modalTitle.textContent = currentItemInModal.title;
        modalText.style.display = 'none';
        modalHtmlPreview.style.display = 'none';
        modalImagePreview.style.display = 'none';
        modalFileInfo.style.display = 'none';
        modalToggleViewBtn.style.display = 'none';
        modalActionBtn.style.display = 'inline-block';
        if (currentItemInModal.type === 'text' || currentItemInModal.type === 'html') {
            modalToggleViewBtn.style.display = 'inline-block';
            modalActionBtn.textContent = '전체 복사';
            modalActionBtn.onclick = () => copyText(currentItemInModal.content);
            showContentView();
        } else if (currentItemInModal.type === 'file') {
            modalToggleViewBtn.style.display = 'none';
            modalActionBtn.textContent = '다운로드';
            modalActionBtn.onclick = () => downloadFile(currentItemInModal);
            if (currentItemInModal.isImage) {
                modalImagePreview.src = currentItemInModal.fileUrl;
                modalImagePreview.style.display = 'block';
            } else {
                modalFileInfo.innerHTML = `<div style="font-size: 5rem; line-height: 1;">${getIconForItem(currentItemInModal)}</div><p style="font-weight: 600; margin-top: 1rem;">${currentItemInModal.fileName}</p><p style="color: var(--secondary-text);">${formatFileSize(currentItemInModal.fileSize)}</p>`;
                modalFileInfo.style.display = 'block';
            }
        }
        modal.style.display = 'flex';
        history.pushState({ modalOpen: true }, '', '#modal');
    }

    function closeModal() {
        modal.style.display = 'none';
        modalHtmlPreview.srcdoc = '';
        modalImagePreview.src = '';
        currentItemInModal = null;
        if (window.location.hash === '#modal') { history.back(); }
    }
    
    function showContentView() {
        if (!currentItemInModal || (currentItemInModal.type !== 'text' && currentItemInModal.type !== 'html')) return;
        modalText.textContent = currentItemInModal.content;
        modalText.style.display = 'block';
        modalHtmlPreview.style.display = 'none';
        modalToggleViewBtn.textContent = '미리보기';
    }

    function showPreviewView() {
        if (!currentItemInModal || (currentItemInModal.type !== 'text' && currentItemInModal.type !== 'html')) return;
        modalText.style.display = 'none';
        modalHtmlPreview.style.display = 'block';
        modalHtmlPreview.srcdoc = currentItemInModal.content;
        modalToggleViewBtn.textContent = '내용 보기';
    }

    function closeHtmlPreviewModal() { htmlPreviewModal.style.display = 'none'; }
    
    function showConfirmModal(message, onConfirm) {
        confirmModal.querySelector('h3').textContent = message;
        confirmModal.style.display = 'flex';
        const handleConfirm = () => { onConfirm(); closeModalAndListeners(); };
        const handleCancel = () => { closeModalAndListeners(); };
        function closeModalAndListeners() {
            confirmModal.style.display = 'none';
            confirmOkBtn.removeEventListener('click', handleConfirm);
            confirmCancelBtn.removeEventListener('click', handleCancel);
        }
        confirmOkBtn.addEventListener('click', handleConfirm);
        confirmCancelBtn.addEventListener('click', handleCancel);
    }

   function copyText(text) {
    const originalButtonText = '전체 복사'; // 기존 버튼 텍스트를 상수로 정의

    // 최신 Clipboard API를 우선적으로 시도합니다.
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            modalActionBtn.textContent = '복사 완료!';
            setTimeout(() => { modalActionBtn.textContent = originalButtonText; }, 1500);
        }).catch(err => {
            console.error('클립보드 복사 실패, 대체 방법 시도:', err);
            fallbackCopy(text); // 실패 시 대체 방법 실행
        });
    } else {
        // Clipboard API를 사용할 수 없는 환경(http, file:// 등)일 경우
        fallbackCopy(text);
    }

    // Clipboard API 사용 불가 시 대체 복사 함수
    function fallbackCopy(textToCopy) {
        const textArea = document.createElement("textarea");
        textArea.value = textToCopy;
        
        // 화면에 보이지 않게 하고, 스크롤 이동을 방지합니다.
        textArea.style.position = "fixed";
        textArea.style.top = 0;
        textArea.style.left = 0;
        textArea.style.opacity = 0;

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
            const successful = document.execCommand('copy');
            modalActionBtn.textContent = successful ? '복사 완료!' : '복사 실패';
        } catch (err) {
            modalActionBtn.textContent = '복사 실패';
            console.error('대체 복사 방법 오류:', err);
        }

        document.body.removeChild(textArea);
        setTimeout(() => { modalActionBtn.textContent = originalButtonText; }, 1500);
    }
}

    function switchTab(tab) {
        currentTab = tab;
        tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tab));

        if (tab === 'html') {
            document.body.classList.add('html-mode-mobile');
        } else {
            document.body.classList.remove('html-mode-mobile');
        }

        textInputContainer.style.display = 'none';
        linkInputContainer.style.display = 'none';
        fileInputContainer.style.display = 'none';
        htmlInputContainer.style.display = 'none';
        titleInput.style.display = 'none';
        htmlActionsContainer.style.display = 'none';

        if (tab === 'text' || tab === 'link' || tab === 'file') {
            titleInput.style.display = 'block';
            if (tab === 'text') textInputContainer.style.display = 'block';
            if (tab === 'link') linkInputContainer.style.display = 'block';
            if (tab === 'file') fileInputContainer.style.display = 'block';
        } else if (tab === 'html') {
            htmlInputContainer.style.display = 'flex';
            htmlActionsContainer.style.display = 'flex';
            setTimeout(() => htmlEditor.refresh(), 1);
        }
        updateSaveButtonState();
    }
    
    function updateSaveButtonState() {
        let isDisabled = true;
        const title = titleInput.value.trim();
        if (currentTab === 'text') { if (title && textInput.value.trim()) isDisabled = false; } 
        else if (currentTab === 'link') { if (title && linkInput.value.trim()) isDisabled = false; }
        else if (currentTab === 'file') { if (title && fileInput.files[0]) isDisabled = false; }
        else if (currentTab === 'html') { if (htmlEditor && htmlEditor.getValue().trim()) isDisabled = false; }
        saveBtn.disabled = isDisabled;
    }
    
    function handleSave() {
        let title = titleInput.value.trim();
        const resetForm = () => {
            titleInput.value = ''; textInput.value = ''; linkInput.value = ''; fileInput.value = '';
            if (htmlEditor) htmlEditor.setValue('');
            dropZoneText.textContent = '드래그 또는 클릭';
            updateSaveButtonState();
        };
        if (currentTab === 'html') {
            const content = htmlEditor.getValue().trim();
            if (!content) { showAlert('HTML 코드를 입력해주세요.'); return; }
            title = prompt("저장할 이름을 입력하세요.");
            if (!title) { showAlert('저장할 이름이 입력되지 않았습니다.'); return; }
            const newItem = { type: 'html', title, content, timestamp: new Date().toISOString() };
            newItem.category = getCategoryForItem(newItem);
            itemsRef.push(newItem).then(resetForm).catch(err => showAlert('저장 실패: ' + err.message));
            return;
        }
        if (!title) { showAlert('제목을 입력해주세요.'); return; }
        let newItem;
        if (currentTab === 'text') {
            if (!textInput.value.trim()) { showAlert('내용을 입력해주세요.'); return; }
            newItem = { type: 'text', title, content: textInput.value.trim(), timestamp: new Date().toISOString() };
        } else if (currentTab === 'link') {
            const url = linkInput.value.trim();
            if (!url) { showAlert('URL을 입력해주세요.'); return; }
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showAlert('유효한 URL 형식이 아닙니다.'); return;
            }
            newItem = { type: 'link', title, content: url, timestamp: new Date().toISOString() };
        } else if (currentTab === 'file') {
            const file = fileInput.files[0];
            if (!file) { showAlert('파일을 선택해주세요.'); return; }
            const isImage = file.type.startsWith('image/');
            const handleUpload = (fileToUpload) => {
                uploadFileToFirebase(fileToUpload, title, file.name, file.type, resetForm);
            };
            if (isImage) {
                dropZoneText.textContent = '이미지 최적화 중...';
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024, MAX_HEIGHT = 768;
                        let { width, height } = img;
                        if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } }
                        else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob(blob => handleUpload(blob || file), file.type, 0.75);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                handleUpload(file);
            }
            return;
        }
        if (newItem) {
            newItem.category = getCategoryForItem(newItem);
            itemsRef.push(newItem).then(resetForm).catch(err => showAlert('저장 실패: ' + err.message));
        }
    }

    function uploadFileToFirebase(fileToUpload, title, originalFileName, fileType, resetFormCallback) {
        const storagePath = `files/${title}_${Date.now()}_${originalFileName}`;
        const fileRef = storage.ref(storagePath);
        const uploadTask = fileRef.put(fileToUpload);
        dropZone.classList.add('uploading');
        progressBar.style.width = '0%';
        uploadTask.on('state_changed',
            (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                dropZoneText.textContent = `업로드 중: ${Math.round(progress)}%`;
                progressBar.style.width = `${progress}%`;
            },
            (error) => {
                showAlert('파일 업로드 실패: ' + error.message);
                dropZone.classList.remove('uploading');
                progressBar.style.width = '0%';
            },
            () => {
                progressBar.style.width = '100%';
                dropZone.classList.remove('uploading');
                dropZoneText.textContent = '업로드 완료!';
                uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                    const newItem = {
                        type: 'file', title, fileName: originalFileName, fileSize: fileToUpload.size,
                        isImage: fileType.startsWith('image/'), fileUrl: downloadURL, storagePath: storagePath,
                        timestamp: new Date().toISOString()
                    };
                    newItem.category = getCategoryForItem(newItem);
                    itemsRef.push(newItem).then(() => {
                        setTimeout(() => { progressBar.style.width = '0%'; resetFormCallback(); }, 500);
                    }).catch(error => showAlert('DB 저장 실패: ' + error.message));
                }).catch(error => showAlert('URL 가져오기 실패: ' + error.message));
            }
        );
    }
    
    function addEventListeners() {
        tabButtons.forEach(btn => btn.addEventListener('click', () => switchTab(btn.dataset.tab)));
        saveBtn.addEventListener('click', handleSave);
        runHtmlBtn.addEventListener('click', () => {
            const code = htmlEditor.getValue();
            if (!code.trim()) { showAlert("실행할 HTML 코드를 입력하세요."); return; }
            htmlPreview.srcdoc = code;
            htmlPreviewModal.style.display = 'flex';
        });
        searchBtn.addEventListener('click', () => { htmlEditor.execCommand("findPersistent"); });
        htmlPreviewModal.querySelector('.modal-close-btn').addEventListener('click', closeHtmlPreviewModal);

        listContainer.addEventListener('click', (e) => {
    const listItem = e.target.closest('.list-item');
    if (!listItem) return;
    const id = listItem.dataset.id;
    const item = savedItems.find(i => i.id === id);
    if (!item) return;

    // 아이콘 클릭 시 핀 상태 변경
    if (e.target.closest('.item-icon')) {
        const newPinnedState = !item.isPinned;
        itemsRef.child(id).update({ isPinned: newPinnedState })
            .catch(err => showAlert('핀 상태 변경 실패: ' + err.message));
        return;
    }

    // 삭제 버튼 클릭 시
    if (e.target.classList.contains('delete-btn')) {
        showConfirmModal('정말로 이 항목을 삭제하시겠습니까?', () => {
            itemsRef.child(id).remove().then(() => {
                if (item.type === 'file' && item.storagePath) {
                    storage.ref(item.storagePath).delete().catch(err => console.warn('Storage 파일 삭제 실패:', err));
                }
            }).catch(err => showAlert('삭제 실패: ' + err.message));
        }); // 이 괄호가 누락되었습니다.
        return;
    } // ✨ 이 괄호가 누락되었습니다.

    // 아이템의 다른 영역 클릭 시
    if (item.type === 'link') {
        window.open(item.content, '_blank');
    } else {
        openModal(id);
    }
});

        clearAllBtn.addEventListener('click', () => { showConfirmModal('모든 항목이 삭제됩니다. 계속하시겠습니까?', () => { itemsRef.remove().catch(err => showAlert('모두 지우기 실패: ' + err.message)); }); });
        [titleInput, textInput, linkInput].forEach(el => el.addEventListener('input', updateSaveButtonState));
        fileInput.addEventListener('change', () => { updateSaveButtonState(); dropZoneText.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : '드래그 또는 클릭'; });
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); if (e.dataTransfer.files.length > 0) { fileInput.files = e.dataTransfer.files; dropZoneText.textContent = fileInput.files[0].name; } updateSaveButtonState(); });
        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        modalToggleViewBtn.addEventListener('click', () => { if (modalToggleViewBtn.textContent === '미리보기') showPreviewView(); else showContentView(); });
        window.addEventListener('popstate', (event) => { if (modal.style.display === 'flex') { closeModal(); } });
        listFilterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                listFilterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentListFilter = tab.dataset.filter;
                renderList();
            });
        });
    }

    function initializeApp() {

        // 공유 기능으로 앱이 실행되었는지 확인
        const handleSharedData = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedTitle = urlParams.get('title');
            const sharedText = urlParams.get('text');
            const sharedUrl = urlParams.get('url');

            // 공유된 데이터가 있다면
            if (sharedTitle || sharedText || sharedUrl) {
                // URL이 있다면 링크 탭으로, 없다면 텍스트 탭으로 이동
                if (sharedUrl) {
                    switchTab('link');
                    titleInput.value = sharedTitle || '';
                    linkInput.value = sharedUrl || '';
                } else {
                    switchTab('text');
                    titleInput.value = sharedTitle || '';
                    textInput.value = sharedText || '';
                }
                
                // 앱이 로드된 후 입력창에 포커스를 줍니다.
                setTimeout(() => {
                    titleInput.focus();
                    updateSaveButtonState(); // 저장 버튼 활성화 체크
                }, 100);
                
                // URL에서 공유 파라미터를 제거하여 새로고침 시 데이터가 중복으로 남지 않게 합니다.
                history.replaceState(null, '', window.location.pathname);
            }
        };

        handleSharedData();
        // --------------------------------------------------

        htmlEditor = CodeMirror.fromTextArea(htmlInput, {
            lineNumbers: true,
            mode: 'htmlmixed',
            theme: 'material-darker',
            lineWrapping: true,
            extraKeys: {
                "Ctrl-F": "findPersistent", "Cmd-F": "findPersistent",
                "Ctrl-G": "findNext", "Cmd-G": "findNext",
                "Shift-Ctrl-G": "findPrev", "Shift-Cmd-G": "findPrev"
            }


        });
        htmlEditor.on('change', updateSaveButtonState);
        addEventListeners();
        loadItemsFromFirebase();
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('SW registered.', reg))
                    .catch(err => console.error('SW registration failed: ', err));
            });
        }
    }

    initializeApp();
</script>
